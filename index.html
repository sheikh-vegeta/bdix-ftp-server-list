<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and responsive viewer for BDIX FTP Server links. Easily access and open links in a user-friendly interface.">
    <meta name="keywords" content="BDIX, FTP Server, BDIX FTP Links, FTP Viewer, BDIX Links, RektDevelopers, Likhon Sheikh, Sheikh Vegeta">
    <meta name="author" content="Sheikh Vegeta">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#007bff">
    <meta property="og:title" content="BDIX FTP Server Links Viewer">
    <meta property="og:description" content="A modern and responsive viewer for BDIX FTP Server links. Easily access and open links in a user-friendly interface.">
    <meta property="og:image" content="https://sheikh-vegeta.github.io/bdix-ftp-server-list/preview.png">
    <meta property="og:url" content="https://sheikh-vegeta.github.io/bdix-ftp-server-list/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@sheikhvegeta">
    <meta name="twitter:title" content="BDIX FTP Server Links Viewer">
    <meta name="twitter:description" content="A modern and responsive viewer for BDIX FTP Server links. Easily access and open links in a user-friendly interface.">
    <meta name="twitter:image" content="https://sheikh-vegeta.github.io/bdix-ftp-server-list/preview.png">
    <title>BDIX FTP Server Links Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #007bff;
        }

        .link-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .link-text {
            font-size: 1.2em;
            word-break: break-all;
            flex-grow: 1;
        }

        .btn-open {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-open:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .link-card {
                flex-direction: column;
                text-align: center;
            }

            .btn-open {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BDIX FTP Server Links Viewer</h1>
        <div id="links-container">
            <!-- Links will be loaded here dynamically -->
        </div>
    </div>

    <footer>
        <a href="https://t.me/RektDevelopers" target="_blank"><i class="fab fa-telegram-plane"></i> RektDevelopers</a>
        <a href="https://t.me/likhonsheikh" target="_blank"><i class="fab fa-telegram-plane"></i> Likhon Sheikh</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const jsonUrl = "https://raw.githubusercontent.com/sheikh-vegeta/bdix-ftp-server-list/refs/heads/main/links.json";
            const linksContainer = document.getElementById("links-container");

            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const links = data.urls;
                    links.forEach(link => {
                        const linkCard = document.createElement("div");
                        linkCard.className = "link-card";

                        const linkText = document.createElement("div");
                        linkText.className = "link-text";
                        linkText.textContent = link;

                        const openButton = document.createElement("a");
                        openButton.className = "btn-open";
                        openButton.href = link;
                        openButton.target = "_blank";
                        openButton.textContent = "Open";

                        linkCard.appendChild(linkText);
                        linkCard.appendChild(openButton);
                        linksContainer.appendChild(linkCard);
                    });
                })
                .catch(error => {
                    console.error("Error fetching or parsing the JSON file:", error);
                    linksContainer.textContent = "Failed to load links. Please try again later.";
                });
        });
    </script>
</body>
</html>
